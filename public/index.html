<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate CSV</title>
  </head>
  <body>
    <h1>Attendance List backup to CSV</h1>
    <p>
      This app converts
      <a href="https://play.google.com/store/apps/details?id=peterman.apps.attendance">
        Attendance List</a>
      backups to CSV files.
    </p>
    <form action="/convert" enctype="multipart/form-data" method="POST">
      <input type="file" name="file"><br>
      <input type="submit">
    </form>
  </body>
</html>
